<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lux Aura</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      overflow: hidden;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .video-container {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      background: #000;
    }

    .video-container video {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  height: 200%;
  width: auto;
  object-fit: cover;
  min-width: 100%;
  min-height: 100%;
}




    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
      color: #ffffff;
    }

    .content-inner {
      max-width: 720px;
    }

    .tagline {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      opacity: 0.8;
      margin-bottom: 8px;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: clamp(2rem, 3vw, 2.7rem);
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    p {
      margin: 0 0 16px 0;
      font-size: clamp(1rem, 2vw, 1.2rem);
      line-height: 1.6;
      opacity: 0.9;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      font-size: 0.8rem;
      margin-top: 8px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    
    <div class="video-container">
      <video id="bgVideo" autoplay muted loop playsinline>
        <source src="lux-aura.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="overlay"></div>

    <div class="content">
      <div class="content-inner">
        <div class="tagline">Immersive Atmosphere</div>
        <h1>Lux Aura</h1>
        <p>
          A luminous moment of calm and presence.  
          Let the ambience unfold around you.
        </p>
        <div class="pill">▶︎ Playing in the background</div>
      </div>
    </div>

  </div>

  <!-- ⭐ Slow-motion playback speed controller -->
  <script>
    const video = document.getElementById("bgVideo");
    video.playbackRate = 0.6;  // Change to 0.3, 0.5, 0.75 etc.
  </script>

</body>
</html>
