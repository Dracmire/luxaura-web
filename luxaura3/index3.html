<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lux Aura</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      overflow: hidden;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100vh; /* fills the embed / viewport height */
    }

    /* Container for both video layers */
    .video-bg {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    /* Layer 1: blurred fill so no black bars ever appear */
    .video-fill {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: blur(24px) brightness(0.6);
      opacity: 0.9;
      pointer-events: none;
    }

    /* Layer 2: main video, fully visible, no cropping */
    .video-main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain; /* entire frame always visible */
      pointer-events: none;
      z-index: 1;
    }

    /* Semi-transparent overlay to improve text readability */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 2;
    }

    /* Text content */
    .content {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
      color: #ffffff;
    }

    .content-inner {
      max-width: 720px;
    }

    .tagline {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: clamp(2rem, 3vw, 2.7rem);
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    p {
      margin: 0 0 16px 0;
      font-size: clamp(1rem, 2vw, 1.15rem);
      line-height: 1.6;
      opacity: 0.9;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      font-size: 0.8rem;
      margin-top: 10px;
      opacity: 0.9;
      backdrop-filter: blur(4px);
      gap: 6px;
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <!-- Dual-layer video background -->
    <div class="video-bg">
      <!-- Blurred fill layer -->
      <video class="video-fill" autoplay muted loop playsinline>
        <source src="lux-aura.mp4" type="video/mp4" />
      </video>

      <!-- Main fully visible video (no cropping) -->
      <video class="video-main" autoplay muted loop playsinline>
        <source src="lux-aura.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- Dark overlay for contrast -->
    <div class="overlay"></div>

    <!-- Foreground text -->
    <div class="content">
      <div class="content-inner">
        <div class="tagline">Immersive Atmosphere</div>
        <h1>Lux Aura</h1>
        <p>
          A luminous moment of calm and presence.<br />
          The full frame unfolds in view, wrapped in a soft ambient glow.
        </p>
        <div class="pill">
          <span>▶︎</span>
          <span>Ambient motion in the background</span>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
